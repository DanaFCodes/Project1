<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="contactHeader">
        <nav class="flexContainerNav wrapper">
            <ul>
                <li><a href="./index.html">home</a></li>

                <li><a href="./contactUs.html">contact</a></li>
            </ul>
        </nav>
        <h2>get in touch</h2>
    </header>


    <main class=wrapper>
        <div class="contactForm">
        <form action="#" method="#" class="myForm" name="myForm">
            <!-- top row of form container -->
            <div class="topRow">

            <div class="contactName">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="name">
            </div>
        
            <div class="contactEmail">
                <label for="emailAddress">email address</label> 
                <input type="email" id="emailAddress" name="emailAddress" required placeholder="email address">
            </div>
            </div>
            <!-- top row form container ends -->

            <div class="contactMessage">
                <label for="message">message</label>
                <textarea id="message" name="message" required placeholder="message"></textarea>
            </div>
        
            <button type="submit">Submit</button>
            </div>
        </form>


        <aside>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-twitter"></i>

            <h4>info@email.com</h4>
            <p>123-456-7890</br>
                123 Queen Street West, Unit 10</br>
                Toronto, Ontario</br>
                M5V2D5</p>
        </aside>
    </main>

</body>
